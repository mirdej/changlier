<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <link rel="stylesheet" href="src/bootstrap.min.css"> <script src="src/jquery-3.4.1.min.js"></script> <script src="src/bootstrap.bundle.min.js"></script> <link href="src/bootstrap-toggle.min.css" rel="stylesheet"> <script src="src/bootstrap-toggle.min.js"></script> 
		<title>
			Changlier %HOSTNAME%.local
		</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="navbar navbar-expand-lg navbar-light bg-light align-baseline">
					<h1 class="display-4 align-baseline">%HOSTNAME%.local</h1>  <span style="margin-left:4em;"> Changlier by Steve Octane Trio  </span>
				<a href="/log" class="btn">Show Log</a>
			</div>
		<div class="card" id="s1_card">
		<form action="/servos">
			<div class="card-header">
				Servos
			</div>
			<div class="card-body">
				<div class="row">
					
				<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Value</th>
      <th scope="col">Minimum</th>
      <th scope="col">Maximum</th>
      <th scope="col">Midi</th>
    </tr>
  </thead>
  %SERVOS%
  <tbody>
</table>
					
					
				</div>
			</div>
			<div class="card-footer text-right">
  <input class="btn btn-primary"  type="submit" value="Save Servos">
			</div>
		</form>
		</div>
		<div class="card" id="host-card">
			<div class="card-header">
				Hostname 
			</div>
			<div class="card-body">
			<form action="hostname">
				<div class="row">
					<div class="col-sm text-muted">
						Name of the device on the network 
					</div>
					<div class="col-sm">
						<form class="form-inline my-2 my-lg-0">
							<input type="text" name="hostname" class="form-control" id="hostname" placeholder="hostname" value="%HOSTNAME%" required>.local 
						</form>
					</div>
					<div class="col-sm text-right">
  <input class="btn btn-primary"  type="submit" value="Change Hostname">
					</div>
				</div>
				</form>
			</div>
		</div>
		
				<div class="card" id="host-card">
			<div class="card-header">
				Maintenance 
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-sm text-muted">
						ATTENTION !!
					</div>
					<div class="col-sm">
						<form action="forget" class="form-inline my-2 my-lg-0">
  <input class="btn btn-danger"  type="submit" value="Forget Network">
						</form>
											<form action="restart" class="form-inline my-2 my-lg-0">
  <input class="btn btn-danger"  type="submit" value="Restart">
						</form>

					</div>
					<div class="col-sm text-right">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
