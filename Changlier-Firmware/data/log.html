<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <link rel="stylesheet" href="src/bootstrap.min.css"> <script src="src/jquery-3.4.1.min.js"></script> <script src="src/bootstrap.bundle.min.js"></script> <link href="src/bootstrap-toggle.min.css" rel="stylesheet"> <script src="src/bootstrap-toggle.min.js"></script> 
		<title>
			Changlier %HOSTNAME%.local
		</title>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
         %LOG%
        ]);

        var options = {
          title: 'Transmission Performance',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="navbar navbar-expand-lg navbar-light bg-light align-baseline">
					<h1 class="display-4 align-baseline">%HOSTNAME%.local</h1>  <span style="margin-left:4em;"> Changlier by Steve Octane Trio  </span>
		</div>
		<div class="card" id="s1_card">
			<div class="card-header">
				Transmission Stats
			</div>
			<div class="card-body">
				%STATS%
			</div>
			<div class="card-footer text-right">
			</div>
	
	</div>
	<div class="card" id="s1_card">
			<div class="card-header">
				Transmission Log
			</div>
			<div class="card-body">
			    <div id="curve_chart" style="width: 900px; height: 500px"></div>
			</div>
			<div class="card-footer text-right">
			</div>
	
	</div>
</body>
</html>
